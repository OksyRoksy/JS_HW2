    //  2. Построить прямоугольный треугольник состоящий из символа "*".


    var max = 8;
        for (var h = 1; h < 9; h++) {
            for (var w = max--; w < 9; w++) {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
